<h2>List of People</h2>

<table border="1">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Mobile</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let p of people">
    <td>{{ p.name }}</td>
    <td>{{ p.age }}</td>
    <td>{{ p.gender }}</td>
    <td>{{ p.mobile }}</td>
    <td>
      <a [routerLink]="['/person-edit', p._id]">Edit</a> |
      <a [routerLink]="['/person-delete', p._id]">Delete</a>
    </td>
  </tr>
</table>
