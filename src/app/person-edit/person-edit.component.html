<h2>Edit Person</h2>

<form (ngSubmit)="updatePerson()">

  <label>Name:</label>
  <input [(ngModel)]="person.name" name="name" required><br>

  <label>Age:</label>
  <input [(ngModel)]="person.age" name="age" required><br>

  <label>Gender:</label>
  <input [(ngModel)]="person.gender" name="gender"><br>

  <label>Mobile:</label>
  <input [(ngModel)]="person.mobile" name="mobile"><br>

  <button type="submit">Update</button>

</form>
